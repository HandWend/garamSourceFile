<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>로그인</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="page01 tC">
<div class="mXY">
	<div class="">
		<img src="img/logo.png" alt="로고"/>
	</div>
	<div class="a01">
		<form method="post" action="mypage.html" onsubmit="return loginChk()">
			<div>
				<span>ID</span>
				<input type="text" name="" id="mid" value=""/>
			</div>
			<div>
				<span>PW</span>
				<input type="password" name="" id="mpw" value=""/>
			</div>
			<div>
				<!-- 기본값이 submit, form 태그 바깥으로 가면 작동 안함. -->
				<button type="submit">Log in</button>
			</div>
			<div class="cscenter">
				<a href="join01.html">회원가입</a>
			</div>
		</form>
	</div>
</div>

<script>
function loginChk() {
	let mid = document.getElementById("mid");
	let mpw = document.getElementById("mpw");
	if (mid.value == '') {
		/* 아이디 경고창이 뜰 경우 콘솔창이 뜰 필요가 없다. */
		alert("아이디를 입력해주세요");
		/* 커서를 id창에 가져다주기 */
		mid.focus();
		return false;
	}
	if (mpw.value == '') {
		alert("비밀번호를 입력하세요");
		mpw.focus();
		return false;
	}
	console.log("전송버튼 확인");
	/* void값을 줄 경우 페이지를 넘어가버린다. */
	return true;
}
</script>

</body>
</html>
