<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버스탑승</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="page03">
	
	<div class="c01 pd16">
		<div class="tC title">
			<h2>버스탑승</h2>
		</div>
		<ul class="ulFl school">
			<li id="onschool" class="on">등교</li>
			<li id="offschool">하교</li>
		</ul>
	</div>
	
	<div id="goschool" class="pd16 pdb" >
		<div class="mb16 select">
			<img src="./img/img04.png">출발지
			<div class="fR">
				<select name="start">
					<option value="">우방비치타운</option>
					<option value="">포항동부초등학교</option>
					<option value="">노인복지회관</option>
				</select> <img src="./img/ico05.png">
			</div>
		</div>
	
		<div class=" select">
			<img src="./img/img04.png">도착지 <span class="fR">포항고등학교</span>
			<!--등교 도착지는 학교로 고정-->
		</div>

	</div>

	<div id="gohome" class="pd16 pdb">
		<div class=" select">
			<img src="./img/img04.png">출발지 <span class="fR">포항고등학교</span>
			<!--등교 도착지는 학교로 고정-->
		</div>
		<div class="mb16 select">
			<img src="./img/img04.png">도착지
			<div class="fR">
				<select name="start">
					<option value="">우방비치타운</option>
					<option value="">포항동부초등학교</option>
					<option value="">노인복지회관</option>
				</select> <img src="./img/ico05.png">
			</div>
		</div>
	</div>

	<button class="mX mt40" onclick="location.href='qrcode.html'">QR
		Code 실행</button>
	

	<div class="FAB">
		<ul class="ulFl">
			<li><a href="mypage.html"><img src="./img/ico01.png">
					<p>내정보</p></a></li>
			<li class="on"><a href="bus.html"><img
					src="./img/ico02_on.png">
					<p>버스탑승</p></a></li>
			<li><a href="list.html"><img src="./img/ico03.png">
					<p>이용내역</p></a></li>
		</ul>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#gohome").hide();
			$("#onschool").click(function() {
				// class="on"을 하교로 옮겨야 한다.
				$("#onschool").addClass("on");
				$("#offschool").removeClass("on");
				//학교 갈 때는 출발지가 집인 것
				$("#gohome").hide();
				$("#goschool").show();
				console.log("등교중입니다");
			})
			$("#offschool").click(function() {
				$("#offschool").addClass("on");
				$("#onschool").removeClass("on");
				//집에 갈 때는 출발지가 학교인 것
				$("#goschool").hide();
				$("#gohome").show();
				console.log("하교중입니다");
			})

		});
	</script>
</body>
</html>
