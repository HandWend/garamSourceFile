<!-- 가람관광 로그인 화면 만들어보기 -->
<!-- div는 악이다. -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 뷰포트 삽입 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>약관</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="page07">
	<div class="jointit w100 tC">
		<b>약관동의</b>
	</div>

	<!-- pd16 시작 -->
	<div class="pd16">
		<form action="join02.html" onsubmit="return join02();">
			<!-- 서비스 이용약관 동의 시작 -->
			<div class="joinbox">
				<label for="agree1">서비스 이용약관 동의</label> <input type="checkbox"
					id="agree1" name="" value="">
				<div class="terms">제 1조 목적..</div>
			</div>

			<!-- (2) 개인정보 수집 및 동의 -->
			<div class="joinbox">
				<label for="agree2">개인정보 수집 및 동의</label> <input type="checkbox"
					id="agree2" name="" value="">
				<div class="terms">주식회사..</div>
			</div>

			<!-- (3) 개인정보 3차 제공 동의 -->
			<div class="joinbox">
				<label for="agree3">개인정보 3자 제공 동의</label> <input type="checkbox"
					id="agree3" name="" value="">
				<div class="terms">가람관광여행사..</div>
			</div>


			<div class="joinbtn w100 tC">
				<button onclick="history.go(-1)">취소</button>
				<button type="submit">확인</button>
			</div>
		</form>
		<!-- pd16 막는 태그 -->
	</div>
	<!-- container end -->

<!-- javascript -->
<script>
function join02() {
	let agree1 = document.getElementById("agree1");
	let agree2 = document.getElementById("agree2");
	let agree3 = document.getElementById("agree3");
	//checkbox checking
	if (!agree1.checked) {
		alert("서비스 이용약관 동의에 체크하세요");
		agree1.focus();
		return false;
	}
	if (!agree2.checked) {
		alert("개인정보 수집 및 동의에 체크하세요");
		agree2.focus();
		return false;
	}
	if (!agree3.checked) {
		alert("개인정보 3자 제공 동의에 체크하세요");
		agree3.focus();
		return false;
	}
	return true;
}
</script>
</body>
</html>
