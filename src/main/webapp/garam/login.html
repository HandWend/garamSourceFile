<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>로그인</title>
<link rel="stylesheet" href="css/style.css">
</head>
<!-- submit -->
<body class="page01 tC">
	<div class="mXY">
		<div class="">
			<img src="img/logo.png" alt="로고" />
		</div>
		<div id="errMsg" style="height: 20px; margin-top: 30px; color: red"></div>
		<div class="a01">
			<form method="post" action="mypage.html" onsubmit="return login()">
				<div>
					<span>ID</span> <input type="text" name="" id="mid" value=""
						placeholder="아이디(휴대폰번호)" />
				</div>
				<div>
					<span>PW</span> <input type="password" name="" id="mpw" value=""
						placeholder="비밀번호" />
				</div>
				<div>
					<!-- 기본값이 submit, form 태그 바깥으로 가면 작동 안함. -->
					<button type="submit">Log in</button>
				</div>
				<div class="cscenter">
					<a href="join01.html">회원가입</a>
				</div>
			</form>
		</div>
	</div>

	<script>
		function login() {
			let mid = document.getElementById("mid");
			let errMsg = document.getElementById("errMsg");
			/* 속성 value == 값이 있냐 없냐 */
			/* 값이 없으면 errMsg div에 에러메시지를 날려준다. */
			if (mid.value == '') {
				/* 출력하는 방법 4가지 중 하나 */
				errMsg.innerHTML = "아이디(휴대폰번호)를 입력하세요";
				/* ★추가: 커서를 에러메시지가 뜬 장소로 옮겨준다. */
				mid.focus();
				/* 값이 없고 에러메시지가 출력이 되면 더 이상 넘어가지 않게 한다. */
				return false;
			}
			/* mid를 한 것과 같이 만들고 mid의 자리에 mpw를 넣는다. */
			/* errMsg에는 비밀번호에 관한 에러메시지를 넣는다. */
			let mpw = document.getElementById("mpw");
			if (mpw.value == '') {
				errMsg.innerHTML = "비밀번호를 입력하세요";
				/* ★추가: 커서를 에러메시지가 뜬 장소로 옮겨준다. */
				mpw.focus();
				return false;
			}
			console.log("login");
			/* 페이지가 지나가지 않도록 해주는 것: return false;  */
			/* 아이디와 비밀번호가 채워졌다면 지나갈 수 있도록 true를 사용한다. */
			return true;
		}
	</script>

</body>
</html>
