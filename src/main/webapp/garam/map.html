<!-- 가람관광 로그인 화면 만들어보기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 뷰포트 삽입 -->
<meta name="viewport" content="width=device-width = 1.0 ">
<title>greeting</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="page08 tC">
<div id="map" style="width:100%;height:100vh;"></div>
<div style="position:absolute; top:15px; left:15px; z-index:1; background-color:#fff; padding: 16px">
<a href="javascript:history.go(-1)">뒤로가기</a>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c7344285a206b8c8cd10a184e52b78a3"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(36.033515158506596, 129.36039613247982), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '목원식당', 
        latlng: new kakao.maps.LatLng(36.033757, 129.360295)
    },
    {
        title: '북개천반점', 
        latlng: new kakao.maps.LatLng(36.033732, 129.360497)
    },
    {
        title: 'CU', 
        latlng: new kakao.maps.LatLng(36.033242, 129.359969)
    },
    {
        title: 'COFFEE53',
        latlng: new kakao.maps.LatLng(36.033678, 129.360414)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "kakaomap/BUS.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(35, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
